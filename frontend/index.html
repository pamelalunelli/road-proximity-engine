<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Road Proximity Engine</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body style="margin:0">
  <div id="map" style="height:100vh;"></div>

  <script>
    const map = L.map('map').setView([-25.43, -49.27], 12);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let layer;

    map.on("click", async (e) => {
      const {lat, lng} = e.latlng;

      const url = `http://127.0.0.1:8000/near?lat=${lat}&lon=${lng}&radius_m=800`;
      const res = await fetch(url);
      const data = await res.json();

      if (layer) layer.remove();
      layer = L.geoJSON(data.features).addTo(map);

      const nearest = data.nearest;
      const msg = nearest
        ? `count=${data.count} | ${data.query_time_ms}ms | nearest=${nearest.dist_m.toFixed(1)}m`
        : `count=0 | ${data.query_time_ms}ms`;

      L.popup()
        .setLatLng([lat, lng])
        .setContent(msg)
        .openOn(map);
    });
  </script>
</body>
</html>
